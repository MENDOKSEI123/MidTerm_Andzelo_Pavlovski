<header>
    <h1>Contacts</h1>
</header>
<form id="frm" name="frm" onsubmit="return SaveInfo(this)">

        <div class="form-group col-md-7 mb-4">
            <label for="Surname">Surname</label>
            <input type="text" class="form-control" required minlength="10" name="srnm" id="srnm" size="10"
                   aria-describedby="textHelp">
        </div>
        <div class="form-group col-md-7 mb-4">
            <label for="Name">Name</label>
            <input type="text" class=" form-control" required name="nm" id="nm" size="10"
                   aria-describedby="textHelp">
        </div>
        <div class="form-group col-md-7 mb-4">
            <label for="id">ID</label>
            <input type="number" class="form-control" name="idto" id="idto" size="10"
                   aria-describedby="IDHelp">
        </div>
        <div class="form-group col-md-7 mb-4">
            <label for="Email">Email</label>
            <input type="email" required class="form-control" name="mail" id="mail" size="10"
                   aria-describedby="mailHelp">
        </div>
        <div class="form-group col-md-7 mb-4">
            <label for="Note"> Note </label>
            <input type="text" class="form-control" name="nt" id="nt" size="10"
                   aria-describedby="noteHelp">
        </div>

        <div class="form-group col-md-7">

            <button type="submit" class="btn btn-success" id="save">Save</button>
        </div>
        <div class="alert alert-light col-md-8" role="alert">
            <p id="result" class="time"></p>
        </div>


</form>

</body>
